<body>
    <script>
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        $(document).ready(function(){
            var ez = decodeURIComponent($.urlParam('city'))

        $(".ez").html(ez + " to ez");
        });
    </script>

    <p class='ez'>wczytywanie...</p>
    
</body>
